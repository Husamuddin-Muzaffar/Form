<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="form.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
</head>
<body>
    <div class="maindiv">

    <div class="formdiv">
        <div class="signup">
            <h1>Sign Up</h1>
            <h3>It's quick and easy.</h3>
        </div>
        <div class="names">
            <input type="text" placeholder="First name">
            <input type="text" placeholder="Surname">
        </div>
        
        <div class="email">
            <input type="number email" placeholder="Mobile number or email address">
        </div>
        
        <div class="password">
        <input type="password" placeholder="New password">
        </div>

        <div class="date">
            <input type="datetime-local">
        </div>

        <div class="gender">
            <!-- <label for="">Gender</label> -->
            <h3>Gender</h3>
            <br>
            <div><label for="">Male</label><input type="radio"></div>
            <div><label for="">Female</label><input type="radio"></div>
            <div><label for="">Custom</label><input type="radio"></div>
        </div>

        <div class="information">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
            Perferendis harum, unde cumque ut explicabo ratione soluta 
            in eligendi exercitationem perspiciatis inventore ab obcaecati 
            tenetur accusantium laudantium repellendus maiores molestiae.
        </div>

        <div class="btn">
            <input type="submit">
        </div>
    </div>

    </div>
</body>
</html>
